<!DOCTYPE html>
<script src="css/style.css"></script>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Fork Me! FCC: Test Suite Template</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header id="header">
			<h1>Hello World, We are software developers!</h1>

			<img
				src="https://images.pexels.com/photos/258174/pexels-photo-258174.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
				id="header-img"
				alt="header-logo"
			/>

			<nav id="nav-bar">
				<ul  style="display: flex;">
					<li><a class="nav-link" href="#product"> Product Video</a></li>
					<li><a class="nav-link" href="#about">About</a></li>
					<li><a class="nav-link" href="#contact">Contact</a></li>
				</ul>
			</nav>
		</header>

		<section id="product">
			<video
				src="https://player.vimeo.com/external/342789751.sd.mp4?s=d5b72ae8ac42e4861e99d9ddf328b133ff0b5540&profile_id=139&oauth2_token_id=57447761"
				id="video"
			></video>
		</section>
		<section id="about">
			<h1>About section</h1>
		</section>
		<section id="contact">
			<form action="#" id="form">
				<input type="email" id="email" name="email" placeholder="enter your email" required>
				<input type="submit" id="submit" value="submit">
			</form>
		</section>

		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

		<script src="js/index.js"></script>
	</body>
</html>
